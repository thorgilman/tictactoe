<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="errors" style="
      background: #c00;
      color: #fff;
      display: none;
      margin: -20px -20px 20px;
      padding: 20px;
      white-space: pre-wrap;
    "></div>

<div id="root"></div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div id="divLogo">
    <img src="corda_logo.png", id="cordaLogo"/>
    <p id="tictactoeTextHeader">Tic-Tac-Toe</p>
</div>

<div class="text-center", id="box">
    <header>
        <h1 id="h1"></h1>
    </header>
    <header>
        <h1 id="h2"></h1>
    </header>
    <ul id="gameBoard">
        <li class="tic"id="0"><span></span></li>
        <li class="tic"id="1"></li>
        <li class="tic"id="2"></li>
        <li class="tic"id="3"></li>
        <li class="tic"id="4"></li>
        <li class="tic"id="5"></li>
        <li class="tic"id="6"></li>
        <li class="tic"id="7"></li>
        <li class="tic"id="8"></li>
    </ul>
</div>

<div id="popUpModel" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="closePopUp">&times;</span>
        <p id="popUpText"></p>
    </div>
</div>

<div id="chooseOpponentModel" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="closeOpponentWindow">&times</span>
        <p id="chooseOpponentText" ></p>
        <label for="options">Choose your opponent!</label>
        <br>
        <select id="options" name="nodes"></select>
        <br>
        <button name="startGameButton" id="startGameButtonId">Start Game</button>
        <p id="output"></p>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>

</body>
</html>
